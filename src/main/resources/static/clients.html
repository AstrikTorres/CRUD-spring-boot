<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous">
	</script>

	<style>
		:root {
			--white: #FFFFFF;
			--black: #000000;
			--orange: #ffb24d;
			--bg-color: #5f7083;
		}
		
		header {
			background-color: var(--black);
		}

		body {
			background-color: var(--black);
			height: 100vh;
		}
		
	 
	</style>

	<title>clients</title>
</head>

<body>

	<header class="navbar h-auto">
		<div class="container-fluid w-auto">
			<div class="row align-items-center justify-content-between">
				<img src="./assets/images/gestopago_logo_150h.png" alt="" class="d-inline-block align-text-top col-8">
				<h1 id="name-app" class="name-app text-white col-4"></h1>
			</div>
		</div>
	</header>

	<main class="container mt-5">
		<div class="row mb-2">
			<button id="refresh" type="button" class="btn btn-primary col-1 me-2">Refrescar</button>
			<button id="post" type="button" class="btn btn-success col-1">Agregar</button>
		</div>

		<div class="row">
			<table class="table table-dark table-striped table-hover">
				<thead class="">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Modified</th>
						<th scope="col">Created</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody id="table-clients">
				</tbody>
			</table>

		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>

	<script>


	</script>

	<script src="./js/ajaxClients.js"></script>
	<script src="./js/index.js"></script>

</body>

</html>
