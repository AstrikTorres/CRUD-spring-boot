<html lang="en">

<head>
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex">
<script src="https://code.jquery.com/jquery-2.1.4.js"
	integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4="
	crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<style>
textarea {
	width: 100%;
}

.ml-5 {
	margin-left: 5px;
}
</style>
</head>

<body>
	<div class="container">

		<h1>API Transaccional</h1>
		<hr />

		<h3>1) Integresa tus claves para obtener Token Transaccional</h3>
		<form id="frmToken">
			<table>
				<tr>
					<td><input id="txtIdDistribuidor" type="text"
						placeholder="ID Distribuidor" class="form-control" value="83"></td>
					<td><input id="txtCodigoDispositivo" type="text"
						placeholder="Codigo Dispositivo" class="form-control"
						value="GPS83-TPV-17"></td>
					<td><input id="txtPassword" type="password"
						placeholder="Password" class="form-control" value='12345678'></td>
					<td>
						<button type="button" class="btn btn-default"
							onclick="getJwtToken()">Obtener Token</button>
					</td>
				</tr>
			</table>
		</form>
		<input class="form-control" type="text" id="token" style="width: 100%">
		<h3>2) Ingresa el JSON a cifrar con el token</h3>
		<table style="width: 100%">
			<tr>
				<td style="width: 98%"><input class="form-control" type="text"
					id="data-2-encrypt" style="width: 98%"
					value="{idProducto:582,idServicio:133,telefono:'5528569863'}"></td>
				<td><button class="btn btn-danger" type="button"
						onclick="encryptData()">Encriptar con Token</button></td>
			</tr>
			<tr>
				<td colspan="2" style="padding-top: 20px;">
					<h3>3) JSON Firmado a envia en Payload</h3> <input
					class="form-control" type="text" id="data-encrypted"
					style="width: 100%">
				</td>
			</tr>
		</table>
		<hr>
		<div style="text-align: right" class="clearfix">
			<button id=" " type="button" class="btn btn-default pull-left ml-5"
				onclick="getBalance()">Get Balance</button>
			<button id=" " type="button" class="btn btn-danger pull-left ml-5"
				onclick="identifyMe()">Identify Me</button>
			<button id=" " type="button" class="btn btn-danger pull-left ml-5"
				onclick="sendEcho()">Send Echo</button>
			<button id=" " type="button" class="btn btn-primary pull-left ml-5"
				onclick="getProductList()">Get Product List</button>
			<button id=" " type="button" class="btn btn-info pull-left ml-5"
				onclick="verifyReference()">Verify Reference</button>
			<button id=" " type="button" class="btn btn-success pull-left ml-5"
				style="display: none" onclick="sendTxCode()">SendTxCode</button>
			<button id="btnConfirmTx" type="button"
				class="btn btn-info pull-right ml-5" onclick="confirmTx()">ConfirmTx</button>
			<button id="btnSendTx" type="button"
				class="btn btn-primary pull-right ml-5" onclick="sendTx()">SendTx</button>
		</div>
		<hr>
		<br>
		<h3>Resultado Endpoint</h3>
		<textarea id="txtResponse" class="form-control" rows="10"></textarea>
		<hr />
		<div class="clear-fix alert alert-info">
			Utiliza este endpoint para <b>re-generar las llaves AES256</b> de tu
			comercio:
			<button id=" " type="button" class="btn btn-default pull-right"
				onclick="getEncryptionKeys()">Get Encryption Keys</button>
		</div>
	</div>
	<script src="/js/ConnectionScripts.js" type="text/javascript"></script>
</body>
</html>
